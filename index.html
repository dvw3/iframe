<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load File from URL Parameter</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        // Function to get the URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // When the page loads
        window.onload = function() {
            const file = getUrlParameter('file'); // Get 'file' parameter from the URL

            if (file) {
                // Set the src attribute of the iframe to the 'file' parameter
                document.getElementById('fileViewer').src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${file}`;

                // Optionally, display the file name in the page
                document.getElementById('fileName').innerText = `File loaded: ${file}`;
            } else {
                // Display a message if no file parameter is provided
                document.getElementById('fileName').innerText = "No file parameter provided.";
            }
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>File Viewer</h1>
        <p id="fileName">Loading file...</p>

        <!-- Iframe where the file will be loaded -->
        <iframe id="fileViewer" src="" title="File Viewer">
            Your browser does not support iframes.
        </iframe>
    </div>

</body>
</html>
