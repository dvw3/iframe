<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load File from URL Parameter</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        /* Add the CSS for the textLayer class */
        .disable-pointer-events {
            pointer-events: none !important;
            
        }
    </style>
    <script type="text/javascript">
      // When a message is received from the page code
      window.onmessage = (event) => {
        if (event.data) {
          document.getElementById("message").innerHTML = event.data;
          document.getElementById('fileViewer').style.visibility = 'hidden'; 
        }
      };      
    </script>
    <script>
        // Function to get the URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // When the page loads
        window.onload = function() {
            const file = getUrlParameter('file'); // Get 'file' parameter from the URL

            if (file) {
                // Set the src attribute of the iframe to the 'file' parameter
                document.getElementById('fileViewer').src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${file}`;
                //document.getElementById('fileViewer').classList.add('disable-pointer-events');
            } else {
                // Display a message if no file parameter is provided
                document.getElementById('fileViewer').style.visibility = 'hidden';
            }            
        };
    </script>
</head>
<body>

    <div id="message"  class="container">
        <!-- Iframe where the file will be loaded -->
        <iframe id="fileViewer" src="" title="File Viewer">
            Your browser does not support iframes.
        </iframe>
    </div>
</body>
</html>
